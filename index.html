<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <!-- Jumbo Tron -->
        <div class="jumbotron">
            <h1 class="text-center">Train Schedule</h1>
        </div>


        <!-- Train Schedule -->
        <div class="row">

            <div class="col-md-12">

                <!-- Current Schedule-->
                <div class="card mb-4">
                    <div class="card-body">
                        Current Train Schedule
                        <table class="table table-sm table-hover" id='schedule-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>












        <div class="row">





            <!-- Add Train-->
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        Add Train
                    </div>

                    <div class="card-body">

                        <!-- Add Train-->
                        <form role="form">

                            <!-- Train name -->
                            <div class="form-group row">
                                <label for="name-input">Train Name:</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>

                            <!-- destination -->
                            <div class="form-group row">
                                <label for="destination-input">Destination:</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>

                            <!-- train time -->
                            <div class="form-group row">
                                <label for="firstTime-input">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="firstTime-input" type="text">
                            </div>

                            <!-- Frequency -->
                            <div class="form-group row">
                                <label for="frequency-input"> Frequency (min)</label>
                                <input class="form-control" id="frequency-input" type="text">
                            </div>
                            <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>






    </div>



    <style>
        /* .row {
        background-color: red;
        margin: 5px;
    } */
    </style>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">


        // Intitializing Database
        var config = {
            apiKey: "AIzaSyA1lWmPYhPQxRoOVJUNI7318MhofF6vAOg",
            authDomain: "trainschedule-4ca82.firebaseapp.com",
            databaseURL: "https://trainschedule-4ca82.firebaseio.com",
            storageBucket: "trainschedule-4ca82.appspot.com"
        };

        firebase.initializeApp(config);
        // reference to the DB
        var database = firebase.database();

        //Intial Values
        var trainName = "";
        var destination = "";
        var time = "";
        var frequency = "";







        $("#add-train").on("click", function (event) {
            event.preventDefault();

            // Grabbed values from text-boxes
            trainName = $("#name-input").val().trim();
            destination = $("#destination-input").val().trim();
            time = moment($("#firstTime-input").val().trim(), "MM/DD/YYYY").format("X");
            frequency = $("#frequency-input").val().trim();

            console.log(trainName);
            console.log(destination);
            console.log(time);
            console.log(frequency);


            database.ref().push({
                trainName: trainName,
                destination: destination,
                time: time,
                frequency: frequency
            });

            // Clears all of the text-boxes
            $("#name-input").val("");
            $("#destination-input").val("");
            $("#firstTime-input").val("");
            $("#frequency-input").val("");

            var testFrequency = frequency;
            var testTime = time;
            var testTimeConverted = moment(testTime, "HH:mm").subtract(1, "years");

            console.log(testTimeConverted)
            
            var testCurrentTime = moment();
            console.log("TEST CURRENT TIME: " + moment(testCurrentTime).format("HH:mm"));

            var testDiffTime = moment().diff(moment(testTimeConverted), "minutes");
            console.log("DIFFERENCE IN TIMETEST: " + testDiffTime);
            var testRemainder = testDiffTime % testFrequency;
            console.log(testRemainder);

            var testMinutesTillTrain = testFrequency - testRemainder;
            console.log("MINUTES TILL TRAIN: " + testMinutesTillTrain);

            // Next Train
            var testNextTrain = moment().add(testMinutesTillTrain, "minutes");
            console.log("ARRIVAL TIME: " + moment(testNextTrain).format("hh:mm"));

        });







        database.ref().on("child_added", function (snapshot) {
            console.log(snapshot.val());

            // Store everything into a variable.
            var snapTrain = snapshot.val().trainName;
            var snapDestination = snapshot.val().destination;
            var snapTime = snapshot.val().time;
            var snapFrequency = snapshot.val().frequency;
            // var snapAway = snapshot.val().away;

            // Employee Info
            console.log(snapTrain);
            console.log(snapDestination);
            console.log(snapTime);
            console.log(snapFrequency);
            // console.log(snapAway);

            //   // Prettify the employee start
            //   var empStartPretty = moment.unix(empStart).format("MM/DD/YYYY");

            //   // Calculate the months worked using hardcore math
            //   // To calculate the months worked
            //   var empMonths = moment().diff(moment(empStart, "X"), "months");
            //   console.log(empMonths);

            //   // Calculate the total billed rate
            //   var empBilled = empMonths * empRate;
            //   console.log(empBilled);

            // Create the new row
            var newRow = $("<tr>").append(
                $("<td>").text(snapTrain),
                $("<td>").text(snapDestination),
                $("<td>").text(snapTime),
                $("<td>").text(snapFrequency),
                // $("<td>").text(snapAway)
            );

            // Append the new row to the table
            $("#schedule-table > tbody").append(newRow);
        });

    </script>
</body>

</html>
